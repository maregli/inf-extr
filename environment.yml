name: inf-extr  # Change this to your desired environment name

channels:
  - huggingface
  - pytorch
  - nvidia
  - defaults

dependencies:
  - pip=23.3.*
  - python=3.9.*
  - jupyter=1.0.0
  - pytorch=2.1.1
  - pytorch-cuda=12.1
  - scikit-learn=1.3.*
  - matplotlib=3.8.*
  - umap-learn=0.5.4
  - huggingface_hub=0.2.*
  - pandas=2.1.*
  

  - pip:
    - nbstripout
    - pre-commit
    - datasets
    - transformers # There were problems on linux with conda install
